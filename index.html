<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div id = "game" class = "container">

</div>

</div>

	<div id = "question" class = "col-md-12  question"></div>
	</div>

	<div id = "media" class = "row well"></div>
</div>
